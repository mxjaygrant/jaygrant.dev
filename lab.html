<html>
<head>
    <link rel="stylesheet" href="css/base.css">
    <style>
        :root{
            --deColor: blue;
        }
        
        .colors {
            border: 1px solid green;
            height: 10em;
            width: 10em;
            background-color: var(--deColor);
        }

        form {
            margin: 2rem auto;
        }

        input {
            margin: 10px;
            font-size: 1.5em;
            text-size-adjust: 125%;
        }

        input[type="radio"] {
            height: 2em;
            width: 2em;
        }

        #red:clicked ~ .colors {
           --deColor: red;
        }
        #green:checked ~ .colors {
           --deColor: green !important;
        }
        #purple:checked ~ .colors {
           --deColor: purple !important;
        }

        .select:active ~ .colors {
            --deColor: yellow;
            }

    </style>
</head>
